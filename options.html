<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Libby Lookup Options</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .subtitle {
        color: #7f8c8d;
        margin-bottom: 30px;
      }

      .section {
        margin-bottom: 30px;
      }

      .section h2 {
        color: #34495e;
        font-size: 18px;
        margin-bottom: 15px;
        border-bottom: 2px solid #ecf0f1;
        padding-bottom: 5px;
      }

      .media-type-preferences {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 6px;
        margin-bottom: 20px;
        border: 1px solid #e9ecef;
      }

      .preference-group {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .preference-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .preference-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #3498db;
      }

      .preference-item label {
        font-weight: 500;
        color: #2c3e50;
        cursor: pointer;
      }

      .preference-description {
        font-size: 14px;
        color: #7f8c8d;
        margin-top: 10px;
      }

      .libraries-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      .library-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        transition: background 0.2s;
      }

      .library-item:hover {
        background: #e9ecef;
      }

      .library-item input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #3498db;
      }

      .library-item label {
        font-weight: 500;
        color: #2c3e50;
        cursor: pointer;
        flex: 1;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #3498db;
        color: white;
      }

      .btn-primary:hover {
        background: #2980b9;
      }

      .btn-secondary {
        background: #95a5a6;
        color: white;
      }

      .btn-secondary:hover {
        background: #7f8c8d;
      }

      .status-message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        font-weight: 500;
        display: none;
      }

      .status-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìö Libby Lookup Settings</h1>
      <p class="subtitle">
        Configure your library preferences and media type settings.
      </p>

      <div class="section">
        <h2>üì± Media Type Preferences</h2>
        <div class="media-type-preferences">
          <div class="preference-group">
            <div class="preference-item">
              <input type="checkbox" id="showEbooks" checked />
              <label for="showEbooks">üìñ Show eBooks</label>
            </div>
            <div class="preference-item">
              <input type="checkbox" id="showAudiobooks" checked />
              <label for="showAudiobooks">üéß Show Audiobooks</label>
            </div>
          </div>
          <div class="preference-description">
            Choose which media types to check for availability. You can view
            both or focus on your preferred format.
          </div>
        </div>
      </div>

      <div class="section">
        <h2>üèõÔ∏è Library Selection</h2>
        <p>Select the libraries you'd like to search:</p>

        <div id="librariesContainer" class="libraries-container">
          <!-- Libraries go here -->
        </div>
      </div>

      <div class="actions">
        <button id="saveBtn" class="btn btn-primary">Save Settings</button>
        <button id="selectAllBtn" class="btn btn-secondary">Select All</button>
        <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
