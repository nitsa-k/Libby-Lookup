<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        background: #f8f6f0;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .icon {
        width: 24px;
        height: 24px;
      }

      h1 {
        margin: 0;
        font-size: 18px;
        color: #382110;
        font-weight: 600;
      }

      .description {
        color: #7f8c8d;
        font-size: 14px;
        margin-bottom: 20px;
        line-height: 1.4;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        padding: 12px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s;
        text-align: center;
        text-decoration: none;
        display: block;
        font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .btn-primary {
        background: #00635d;
        color: white;
      }

      .btn-primary:hover {
        background: #004a43;
      }

      .btn-secondary {
        background: #e0ddd4;
        color: #382110;
        border: 1px solid #d6d0c4;
      }

      .btn-secondary:hover {
        background: #d6d0c4;
      }

      .version {
        text-align: center;
        font-size: 12px;
        color: #95a5a6;
        margin-top: 15px;
      }

      .status {
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
        margin-bottom: 15px;
        text-align: center;
        border: 1px solid;
      }

      .status-info {
        background: #e8f5e8;
        color: #2d5a2d;
        border-color: #c3e6cb;
      }

      .status-warning {
        background: #fff3e0;
        color: #f57c00;
        border-color: #ffcc02;
      }

      .status-goodreads {
        background: #f4f1e8;
        color: #382110;
        border-color: #d6d0c4;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span style="font-size: 24px">ðŸ“š</span>
      <h1>Libby Lookup</h1>
    </div>

    <div class="description">
      Check library availability for books on Goodreads using OverDrive/Libby.
    </div>

    <div id="statusContainer"></div>

    <div class="actions">
      <button id="optionsBtn" class="btn btn-primary">
        Configure Libraries
      </button>

      <button id="refreshBtn" class="btn btn-secondary">
        Refresh Current Page
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
